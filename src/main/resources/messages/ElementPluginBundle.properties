loading.desc=<p>Add attribute <code>element-loading-text</code> to the element on which <code>v-loading</code> is bound, and its value will be displayed under the spinner. Similarly, <code>element-loading-spinner</code> and <code>element-loading-background</code> are for customizing loading spinner class name and background color.</p>