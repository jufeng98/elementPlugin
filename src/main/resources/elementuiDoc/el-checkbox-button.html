<table>
    <thead>
    <tr>
        <th>参数</th>
        <th>说明</th>
        <th>类型</th>
        <th>可选值</th>
        <th>默认值</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>label</td>
        <td>选中状态的值（只有在<code>checkbox-group</code>或者绑定对象类型为<code>array</code>时有效）</td>
        <td>string / number / boolean</td>
        <td>—</td>
        <td>—</td>
    </tr>
    <tr>
        <td>true-label</td>
        <td>选中时的值</td>
        <td>string / number</td>
        <td>—</td>
        <td>—</td>
    </tr>
    <tr>
        <td>false-label</td>
        <td>没有选中时的值</td>
        <td>string / number</td>
        <td>—</td>
        <td>—</td>
    </tr>
    <tr>
        <td>disabled</td>
        <td>是否禁用</td>
        <td>boolean</td>
        <td>—</td>
        <td>false</td>
    </tr>
    <tr>
        <td>name</td>
        <td>原生 name 属性</td>
        <td>string</td>
        <td>—</td>
        <td>—</td>
    </tr>
    <tr>
        <td>checked</td>
        <td>当前是否勾选</td>
        <td>boolean</td>
        <td>—</td>
        <td>false</td>
    </tr>
    </tbody>
</table>
